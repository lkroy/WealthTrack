<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthTrack - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body class="text-gray-800">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (identical to index.html) -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 flex-shrink-0">
            <div class="p-4 flex items-center justify-between border-b border-gray-200">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center">
                        <i class="fas fa-chart-line text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800">WealthTrack</span>
                </div>
                <button id="sidebar-close" class="md:hidden text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="p-4">
                <div class="space-y-1">
                    <a href="index.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-indigo-50 text-indigo-700">
                        <i class="fas fa-home w-5 text-center"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="portfolio.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-wallet w-5 text-center"></i>
                        <span>Portfolio</span>
                    </a>
                    <a href="markets.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-chart-bar w-5 text-center"></i>
                        <span>Markets</span>
                    </a>
                    <a href="alerts.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-bell w-5 text-center"></i>
                        <span>Alerts</span>
                        <span
                            class="notification-badge bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </a>
                    <a href="settings.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-cog w-5 text-center"></i>
                        <span>Settings</span>
                    </a>
                </div>

                <div class="mt-8">
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Portfolios</h3>
                    <div class="mt-2 space-y-1">
                        <a href="index.html"
                            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-briefcase w-5 text-center"></i>
                            <span>Main Portfolio</span>
                        </a>
                        <a href="retirement.html"
                            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-piggy-bank w-5 text-center"></i>
                            <span>Retirement</span>
                        </a>
                        <a href="education-fund.html"
                            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-child w-5 text-center"></i>
                            <span>Education Fund</span>
                        </a>
                    </div>
                </div>

                <div class="mt-8 pt-4 border-t border-gray-200">
                    <div class="px-3">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <img class="h-10 w-10 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-700">John Smith</p>
                                <p class="text-xs font-medium text-gray-500">View profile</p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 overflow-auto">
            <!-- Mobile header (identical to index.html) -->
            <div class="p-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Account Settings</h1>
                </div>

                <!-- Settings sections -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Profile Settings -->
                    <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                        <h2 class="text-lg font-semibold mb-4">Profile Information</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                <input type="text"
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                    value="John Smith">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email"
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                    value="john@example.com">
                            </div>
                            <button
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium mt-2">
                                Save Changes
                            </button>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                        <h2 class="text-lg font-semibold mb-4">Security</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium">Two-Factor Authentication</p>
                                    <p class="text-xs text-gray-500">Add an extra layer of security</p>
                                </div>
                                <button
                                    class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-gray-200 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <span class="sr-only">Enable two-factor auth</span>
                                    <span
                                        class="translate-x-0 inline-block h-5 w-5 transform rounded-full bg-white shadow transition duration-200 ease-in-out"></span>
                                </button>
                            </div>
                            <div class="pt-4 border-t border-gray-200">
                                <button class="text-red-600 text-sm font-medium flex items-center">
                                    <i class="fas fa-lock-open mr-2"></i>
                                    Change Password
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
